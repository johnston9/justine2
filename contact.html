      <div class="container-fluid contact-container">
         <div class="row">
            <div class="col justify-content-center">
               <div class="contactinner justify-content-center">
                  <!--h1-->
                  <div class="row pt-5">
                     <div class="col-3 offset-3">
                        <p class="cont">Contact</p>
                     </div>
                     <div class="col-3">
                        <p class="cont">Me</p>
                     </div>
                  </div>
                  <!--/h1-->
                  <!--links-->
                  <div class="row contli">
                     <div class="col-sm-6 bottom">
                        <ul class="list-inline social-links" id="soc">
                           <li class="list-inline-item">
                              <a target="_blank" href="https://facebook.com/">facebook</a>
                           </li>
                           <li class="list-inline-item">
                              <a target="_blank" href="https://twitter.com/">twitter</a>
                           </li>
                           <li class="list-inline-item">
                              <a target="_blank" href="https://instagram.com/"
                                 >instagram</a
                                 >
                           </li>
                           <li class="list-inline-item">
                              <a target="_blank" href="https://youtube.com/">youtube</a>
                           </li>
                        </ul>
                     </div>
                     <div class="col-sm-6 email bottom">studio@justine.com</div>
                  </div>
                  <!--/links-->
                  <!--form-->
                  <div class="row">
                     <div class="col">
                        <form method="post">
                           <div class="form-group">
                              <div class="textbox">
                                 <input
                                    id="name"
                                    type="text"
                                    name="name"
                                    class="form-control shadow-none"
                                    placeholder="Name"
                                    />
                              </div>
                              <div class="textbox">
                                 <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Email"
                                    />
                              </div>
                              <div class="textbox">
                                 <textarea
                                    rows="1"
                                    name="message"
                                    type="email"
                                    id="message"
                                    class="form-control"
                                    placeholder="Message"
                                    ></textarea>
                              </div>
                              <button type="submit" class="btn">Send</button>
                           </div>
                        </form>
                     </div>
                  </div>
                  <!--/form-->
               </div>
